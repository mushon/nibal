<script>
        // Detect which type of content is loaded in iframe
        function getIframeType() {
            const iframe = document.getElementById('if');
            if (!iframe || !iframe.src) return null;
            
            const src = iframe.src;
            if (src.includes('/map/')) return 'map';
            if (src.includes('/svg/')) return 'svg';
            return null;
        }
        
        // Toggle edit mode for current iframe content
        function toggleEditMode() {
            // Check if we're in dual-iframe mode
            const isDualMode = document.body.classList.contains('dual-iframe');
            
            if (isDualMode) {
                // In dual-iframe mode, toggle both background and foreground frames
                const backgroundFrame = document.getElementById('background-frame');
                const foregroundFrame = document.getElementById('foreground-frame');
                
                let mapEditEnabled = false;
                let svgEditEnabled = false;
                
                // Toggle map in background-frame
                if (backgroundFrame && backgroundFrame.contentWindow && backgroundFrame.src) {
                    try {
                        const bgDoc = backgroundFrame.contentWindow.document;
                        const layerControls = bgDoc.getElementById('layer-controls');
                        if (layerControls) {
                            const isHidden = layerControls.classList.contains('hidden');
                            layerControls.classList.toggle('hidden');
                            
                            if (isHidden) {
                                backgroundFrame.classList.add('editing-mode');
                                mapEditEnabled = true;
                            } else {
                                backgroundFrame.classList.remove('editing-mode');
                            }
                        }
                    } catch(err) {
                        console.warn('[ROOT] Cannot access background-frame:', err);
                    }
                }
                
                // Toggle SVG/other content in foreground-frame
                if (foregroundFrame && foregroundFrame.contentWindow && foregroundFrame.src) {
                    try {
                        const fgDoc = foregroundFrame.contentWindow.document;
                        const docElement = fgDoc.documentElement;
                        const isEmbedded = docElement.classList.contains('embedded');
                        
                        if (isEmbedded) {
                            docElement.classList.remove('embedded');
                            foregroundFrame.classList.add('editing-mode');
                            svgEditEnabled = true;
                        } else {
                            docElement.classList.add('embedded');
                            foregroundFrame.classList.remove('editing-mode');
                        }
                    } catch(err) {
                        console.warn('[ROOT] Cannot access foreground-frame:', err);
                    }
                }
                
                // Update body classes based on what was toggled
                if (mapEditEnabled || svgEditEnabled) {
                    document.body.classList.add('editing-mode');
                    if (mapEditEnabled) document.body.classList.add('bg-edit');
                    if (svgEditEnabled) document.body.classList.add('fg-edit');
                } else {
                    document.body.classList.remove('editing-mode', 'bg-edit', 'fg-edit');
                }
            } else {
                // Single iframe mode (original behavior)
                const iframe = document.getElementById('if');
                if (!iframe || !iframe.contentWindow) return;
                
                const type = getIframeType();
                if (!type) return;
                
                try {
                    const iframeDoc = iframe.contentWindow.document;
                    
                    if (type === 'map') {
                        // Toggle map layer controls
                        const layerControls = iframeDoc.getElementById('layer-controls');
                        if (layerControls) {
                            const isHidden = layerControls.classList.contains('hidden');
                            layerControls.classList.toggle('hidden');
                            
                            if (isHidden) {
                                // Enable edit mode
                                iframe.classList.add('editing-mode');
                                document.body.classList.add('editing-mode', 'bg-edit');
                            } else {
                                // Disable edit mode
                                iframe.classList.remove('editing-mode');
                                document.body.classList.remove('editing-mode', 'bg-edit', 'fg-edit');
                            }
                        }
                    } else if (type === 'svg') {
                        // Toggle SVG controls
                        const docElement = iframeDoc.documentElement;
                        const isEmbedded = docElement.classList.contains('embedded');
                        
                        if (isEmbedded) {
                            // Enable edit mode
                            docElement.classList.remove('embedded');
                            iframe.classList.add('editing-mode');
                            document.body.classList.add('editing-mode', 'fg-edit');
                        } else {
                            // Disable edit mode
                            docElement.classList.add('embedded');
                            iframe.classList.remove('editing-mode');
                            document.body.classList.remove('editing-mode', 'bg-edit', 'fg-edit');
                        }
                    }
                } catch(err) {
                    console.warn('[ROOT] Cannot access iframe:', err);
                }
            }
        }
        
        // Sync <body> classes based on current editing state across frames
        function syncEditModeBodyClasses() {
            try {
                const iframe = document.getElementById('if');
                const backgroundFrame = document.getElementById('background-frame');
                const foregroundFrame = document.getElementById('foreground-frame');

                const bgEditing = !!(backgroundFrame && backgroundFrame.classList.contains('editing-mode'));
                const fgEditing = !!(foregroundFrame && foregroundFrame.classList.contains('editing-mode'));
                const singleEditing = !!(iframe && iframe.classList.contains('editing-mode'));

                const anyEditing = bgEditing || fgEditing || singleEditing;
                document.body.classList.toggle('editing-mode', anyEditing);

                // Map vs SVG specific classes
                let singleType = null;
                try { singleType = getIframeType(); } catch(e){}
                const mapEditing = bgEditing || (singleEditing && singleType === 'map');
                const svgEditing = fgEditing || (singleEditing && singleType === 'svg');
                document.body.classList.toggle('bg-edit', !!mapEditing);
                document.body.classList.toggle('fg-edit', !!svgEditing);

                // Add/remove 'dual' class on body depending on dual-iframe mode
                const isDualMode = document.body.classList.contains('dual-iframe');
                document.body.classList.toggle('dual', isDualMode);

                const main = document.querySelector('main');
                if (!main) return;
                if (!isDualMode) {
                    if (backgroundFrame && backgroundFrame.parentNode) backgroundFrame.parentNode.removeChild(backgroundFrame);
                    if (foregroundFrame && foregroundFrame.parentNode) foregroundFrame.parentNode.removeChild(foregroundFrame);
                } else {
                    // Re-insert if missing
                    if (!document.getElementById('background-frame')) {
                        const bg = document.createElement('iframe');
                        bg.id = 'background-frame';
                        bg.setAttribute('allowtransparency', 'true');
                        bg.setAttribute('frameborder', '0');
                        bg.style.background = 'transparent';
                        main.appendChild(bg);
                    }
                    if (!document.getElementById('foreground-frame')) {
                        const fg = document.createElement('iframe');
                        fg.id = 'foreground-frame';
                        fg.setAttribute('allowtransparency', 'true');
                        fg.setAttribute('frameborder', '0');
                        fg.style.background = 'transparent';
                        main.appendChild(fg);
                    }
                }
            } catch(e) { /* swallow */ }
        }

        // Toggle foreground (SVG/other) iframe only
        function toggleForegroundEditMode() {
            const isDualMode = document.body.classList.contains('dual-iframe');
            if (isDualMode) {
                const foregroundFrame = document.getElementById('foreground-frame');
                const backgroundFrame = document.getElementById('background-frame');
                if (!foregroundFrame || !foregroundFrame.contentWindow) return;
                
                // Check if background is currently in edit mode
                const bgIsEditing = backgroundFrame && backgroundFrame.classList.contains('editing-mode');
                
                // If background is editing, turn it off first
                if (bgIsEditing) {
                    try {
                        const bgDoc = backgroundFrame.contentWindow.document;
                        const layerControls = bgDoc.getElementById('layer-controls');
                        if (layerControls && !layerControls.classList.contains('hidden')) {
                            layerControls.classList.add('hidden');
                            backgroundFrame.classList.remove('editing-mode');
                        }
                    } catch(err) {
                        console.warn('[ROOT] Cannot access background-frame:', err);
                    }
                }
                
                try {
                    const fgDoc = foregroundFrame.contentWindow.document;
                    const docElement = fgDoc.documentElement;
                    const isEmbedded = docElement.classList.contains('embedded');
                    if (isEmbedded) {
                        // Enable edit mode (foreground only)
                        docElement.classList.remove('embedded');
                        foregroundFrame.classList.add('editing-mode');
                        // Show the UI when enabling edit mode
                        fgDoc.body.classList.remove('ui-hidden');
                        // Foreground-only editing: disable mouse on background
                        try {
                            if (backgroundFrame) {
                                backgroundFrame.classList.add('inactive');
                                backgroundFrame.style.pointerEvents = 'none';
                            }
                            foregroundFrame.classList.remove('inactive');
                            foregroundFrame.style.pointerEvents = '';
                        } catch(e){}
                    } else {
                        // Disable edit mode (foreground only)
                        docElement.classList.add('embedded');
                        foregroundFrame.classList.remove('editing-mode');
                        // Hide the UI when disabling edit mode
                        fgDoc.body.classList.add('ui-hidden');
                        // Re-enable background interactions when leaving foreground-only mode
                        try {
                            if (backgroundFrame) {
                                backgroundFrame.classList.remove('inactive');
                                backgroundFrame.style.pointerEvents = '';
                            }
                            foregroundFrame.style.pointerEvents = '';
                        } catch(e){}
                    }
                    syncEditModeBodyClasses();
                } catch(err) {
                    console.warn('[ROOT] Cannot access foreground-frame:', err);
                }
            } else {
                // Single iframe mode: only act when current content is SVG
                const iframe = document.getElementById('if');
                if (!iframe || !iframe.contentWindow) return;
                const type = getIframeType();
                if (type !== 'svg') return;
                try {
                    const iframeDoc = iframe.contentWindow.document;
                    const docElement = iframeDoc.documentElement;
                    const isEmbedded = docElement.classList.contains('embedded');
                    if (isEmbedded) {
                        docElement.classList.remove('embedded');
                        iframe.classList.add('editing-mode');
                        // Show the UI when enabling edit mode
                        iframeDoc.body.classList.remove('ui-hidden');
                    } else {
                        docElement.classList.add('embedded');
                        iframe.classList.remove('editing-mode');
                        // Hide the UI when disabling edit mode
                        iframeDoc.body.classList.add('ui-hidden');
                    }
                    syncEditModeBodyClasses();
                } catch(err) {
                    console.warn('[ROOT] Cannot access iframe (svg):', err);
                }
            }
        }

        // Toggle background (map) iframe only
        function toggleBackgroundEditMode() {
            const isDualMode = document.body.classList.contains('dual-iframe');
            if (isDualMode) {
                const backgroundFrame = document.getElementById('background-frame');
                const foregroundFrame = document.getElementById('foreground-frame');
                if (!backgroundFrame || !backgroundFrame.contentWindow) return;
                // If foreground edit mode is active, turn it off and activate background mode instead
                if (foregroundFrame && foregroundFrame.classList.contains('editing-mode')) {
                    // Turn off foreground edit mode
                    try {
                        const fgDoc = foregroundFrame.contentWindow.document;
                        const fgLayerControls = fgDoc.getElementById('layer-controls');
                        if (fgLayerControls && !fgLayerControls.classList.contains('hidden')) {
                            fgLayerControls.classList.add('hidden');
                            foregroundFrame.classList.remove('editing-mode');
                        }
                    } catch(e){}
                }
                // Now toggle background edit mode as usual
                try {
                    const bgDoc = backgroundFrame.contentWindow.document;
                    const layerControls = bgDoc.getElementById('layer-controls');
                    if (layerControls) {
                        const isHidden = layerControls.classList.contains('hidden');
                        layerControls.classList.toggle('hidden');
                        if (isHidden) {
                            backgroundFrame.classList.add('editing-mode');
                            // Background-only editing: disable mouse on foreground
                            try {
                                if (foregroundFrame) {
                                    foregroundFrame.classList.add('inactive');
                                    foregroundFrame.style.pointerEvents = 'none';
                                }
                                backgroundFrame.classList.remove('inactive');
                                backgroundFrame.style.pointerEvents = '';
                            } catch(e){}
                        } else {
                            backgroundFrame.classList.remove('editing-mode');
                            // Re-enable foreground interactions when leaving background-only mode
                            try {
                                if (foregroundFrame) {
                                    foregroundFrame.classList.remove('inactive');
                                    foregroundFrame.style.pointerEvents = '';
                                }
                                backgroundFrame.style.pointerEvents = '';
                            } catch(e){}
                        }
                        syncEditModeBodyClasses();
                    }
                } catch(err) {
                    console.warn('[ROOT] Cannot access background-frame:', err);
                }
            } else {
                // Single iframe mode: only act when current content is a map
                const iframe = document.getElementById('if');
                if (!iframe || !iframe.contentWindow) return;
                const type = getIframeType();
                if (type !== 'map') return;
                try {
                    const iframeDoc = iframe.contentWindow.document;
                    const layerControls = iframeDoc.getElementById('layer-controls');
                    if (layerControls) {
                        const isHidden = layerControls.classList.contains('hidden');
                        layerControls.classList.toggle('hidden');
                        if (isHidden) {
                            iframe.classList.add('editing-mode');
                        } else {
                            iframe.classList.remove('editing-mode');
                        }
                        syncEditModeBodyClasses();
                    }
                } catch(err) {
                    console.warn('[ROOT] Cannot access iframe (map):', err);
                }
            }
        }

        // Keyboard shortcut for toggling edit mode
        document.addEventListener('keydown', function(e) {
            // Ignore if typing in an input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            // Use code instead of key to work across keyboard layouts
            if (e.code === 'KeyE') {
                e.preventDefault();
                toggleEditMode();
            } else if (e.code === 'KeyF') {
                // Foreground-only edit toggle
                e.preventDefault();
                toggleForegroundEditMode();
            } else if (e.code === 'KeyB') {
                // Background-only edit toggle
                e.preventDefault();
                toggleBackgroundEditMode();
            } else if (e.code === 'KeyC') {
                // Copy relative URL of the active layer (svg/ or map/)
                e.preventDefault();
                try { copyActiveLayerUrl(); } catch(err) { console.warn('Copy URL failed:', err); }
            }
        });

        // Determine which layer is currently active (foreground svg vs background map)
        function getActiveLayerFrame() {
            const isDualMode = document.body.classList.contains('dual-iframe');
            if (!isDualMode) {
                const iframe = document.getElementById('if');
                let type = null;
                try { type = getIframeType(); } catch(e){}
                // Map to a role for consistency
                const role = (type === 'map') ? 'background' : 'foreground';
                return { frame: iframe, role, type };
            }

            const backgroundFrame = document.getElementById('background-frame');
            const foregroundFrame = document.getElementById('foreground-frame');

            const svgEdit = document.body.classList.contains('fg-edit') || (foregroundFrame && foregroundFrame.classList.contains('editing-mode'));
            const mapEdit = document.body.classList.contains('bg-edit') || (backgroundFrame && backgroundFrame.classList.contains('editing-mode'));
            if (svgEdit && !mapEdit) return { frame: foregroundFrame, role: 'foreground', type: 'svg' };
            if (mapEdit && !svgEdit) return { frame: backgroundFrame, role: 'background', type: 'map' };

            const bgInactive = backgroundFrame && backgroundFrame.classList.contains('inactive');
            const fgInactive = foregroundFrame && foregroundFrame.classList.contains('inactive');
            if (bgInactive && !fgInactive) return { frame: foregroundFrame, role: 'foreground', type: 'svg' };
            if (fgInactive && !bgInactive) return { frame: backgroundFrame, role: 'background', type: 'map' };

            // Fallback: prefer foreground
            return { frame: foregroundFrame || backgroundFrame || null, role: foregroundFrame ? 'foreground' : 'background', type: foregroundFrame ? 'svg' : 'map' };
        }

        // Extract a relative URL beginning with svg/ or map/ (including hash if present)
        function extractRelativeLayerUrl(frame, expectedType) {
            if (!frame || !frame.src) return null;
            try {
                const u = new URL(frame.src, window.location.origin);
                const path = u.pathname || '';
                const hash = u.hash || '';

                function pickRelFromPath(p, keyword) {
                    const withSlash = '/' + keyword + '/';
                    const idx = p.lastIndexOf(withSlash);
                    if (idx >= 0) return p.substring(idx + 1) + (hash || ''); // drop leading '/'
                    const endMarker = '/' + keyword;
                    if (p.endsWith(endMarker)) return keyword + (hash || '');
                    return null;
                }

                if (expectedType === 'map') {
                    const rel = pickRelFromPath(path, 'map');
                    return rel;
                } else if (expectedType === 'svg') {
                    const rel = pickRelFromPath(path, 'svg');
                    return rel;
                } else {
                    // Fallback: try both
                    return pickRelFromPath(path, 'svg') || pickRelFromPath(path, 'map');
                }
            } catch (e) {
                return null;
            }
        }

        async function copyTextToClipboard(text) {
            if (!text) return false;
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(text);
                    return true;
                }
            } catch (e) {
                // fall back below
            }
            try {
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed';
                ta.style.top = '-1000px';
                ta.style.opacity = '0';
                document.body.appendChild(ta);
                ta.focus();
                ta.select();
                const ok = document.execCommand('copy');
                document.body.removeChild(ta);
                return !!ok;
            } catch (e) {
                console.warn('Clipboard copy failed:', e);
                return false;
            }
        }

        // Copy the relative URL (svg/… or map/…) of the active layer
        async function copyActiveLayerUrl() {
            const isDualMode = document.body.classList.contains('dual-iframe');
            if (isDualMode) {
                const { frame, role } = getActiveLayerFrame();
                const expectedType = (role === 'background') ? 'map' : 'svg';
                const rel = extractRelativeLayerUrl(frame, expectedType);
                if (!rel) {
                    console.warn('[ROOT] No', expectedType, 'URL found to copy for active layer');
                    return false;
                }
                return copyTextToClipboard(rel);
            } else {
                const iframe = document.getElementById('if');
                const type = (function(){ try { return getIframeType(); } catch(e){ return null; } })();
                const rel = extractRelativeLayerUrl(iframe, type);
                if (!rel) {
                    console.warn('[ROOT] No map/svg URL found to copy');
                    return false;
                }
                return copyTextToClipboard(rel);
            }
        }
        
        // Listen for messages from iframe about edit mode changes
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'toggle-foreground-edit') {
                // Relay F key from iframe to parent toggle
                try { toggleForegroundEditMode(); } catch(err) { console.warn('Toggle foreground failed:', err); }
                return;
            }
            if (e.data && e.data.type === 'toggle-background-edit') {
                // Relay B key from iframe to parent toggle
                try { toggleBackgroundEditMode(); } catch(err) { console.warn('Toggle background failed:', err); }
                return;
            }
            if (e.data && (e.data.type === 'fg-edit-mode' || e.data.type === 'bg-edit-mode')) {
                const isDualMode = document.body.classList.contains('dual-iframe');
                
                if (isDualMode) {
                    // In dual-iframe mode, determine which frame sent the message
                    const backgroundFrame = document.getElementById('background-frame');
                    const foregroundFrame = document.getElementById('foreground-frame');
                    
                    // Identify the source iframe
                    let sourceFrame = null;
                    if (backgroundFrame && e.source === backgroundFrame.contentWindow) {
                        sourceFrame = backgroundFrame;
                    } else if (foregroundFrame && e.source === foregroundFrame.contentWindow) {
                        sourceFrame = foregroundFrame;
                    }
                    
                    if (sourceFrame) {
                        if (e.data.enabled) {
                            sourceFrame.classList.add('editing-mode');
                            document.body.classList.add('editing-mode');
                            if (e.data.type === 'fg-edit-mode') {
                                document.body.classList.add('fg-edit');
                            } else {
                                document.body.classList.add('bg-edit');
                            }
                        } else {
                            sourceFrame.classList.remove('editing-mode');
                            // Only remove body classes if both frames are not in edit mode
                            const otherFrame = (sourceFrame === backgroundFrame) ? foregroundFrame : backgroundFrame;
                            const otherInEditMode = otherFrame && otherFrame.classList.contains('editing-mode');
                            if (!otherInEditMode) {
                                document.body.classList.remove('editing-mode', 'bg-edit', 'fg-edit');
                            }
                        }
                    }
                } else {
                    // Single iframe mode (original behavior)
                    const iframe = document.getElementById('if');
                    if (iframe) {
                        if (e.data.enabled) {
                            iframe.classList.add('editing-mode');
                            if (e.data.type === 'fg-edit-mode') {
                                document.body.classList.add('editing-mode', 'fg-edit');
                            } else {
                                document.body.classList.add('editing-mode', 'bg-edit');
                            }
                        } else {
                            iframe.classList.remove('editing-mode');
                            document.body.classList.remove('editing-mode', 'bg-edit', 'fg-edit');
                        }
                    }
                }
            }
        });
        
        // Initialize typewriter suppression flag (prevents typewriter from starting before iframe updates)
        window.__typewriterSuppressed = false;
        
        // Global smooth scroll helper used by both nav clicks and snap gestures.
        // Animates with an ease-out curve and duration proportional to distance
        // so the programmatic snap feels like a continuation of the user's
        // scroll gesture rather than an abrupt jump.
        window.__smoothScrollTo = function(scroller, to, opts) {
            try {
                opts = opts || {};
                const start = (scroller === document.scrollingElement || scroller === document.documentElement) ? (window.pageYOffset || document.documentElement.scrollTop || 0) : (scroller.scrollTop || 0);
                const distance = Math.max(-start, to - start); // clamp to avoid negative over-scroll
                const absDist = Math.abs(distance);
                
                // For snap animations, use shorter, gentler duration
                // For hash jumps, use longer duration
                const isSnap = opts.source === 'snap';
                let duration;
                if (opts.duration) {
                    duration = opts.duration;
                } else if (isSnap) {
                    // Shorter, snappier duration for snaps
                    duration = Math.min(400, Math.max(150, Math.round(absDist * 0.2) + 80));
                } else {
                    // Longer duration for intentional navigation
                    duration = Math.min(900, Math.max(300, Math.round(absDist * 0.45) + 150));
                }
                const startTime = performance.now();

                // Stronger ease-out curve: faster initial movement, quicker stop
                // Using cubic for snaps (stronger), quadratic for hash jumps
                function easeOutCubic(t) { 
                    return 1 - Math.pow(1 - t, 3);
                }
                function easeOutQuad(t) { 
                    return 1 - (1 - t) * (1 - t);
                }
                const easingFn = isSnap ? easeOutCubic : easeOutQuad;

                // Suppress other snap/scroll handlers while animating
                // Use Math.max to preserve any existing longer suppression (e.g., from hash jumps)
                const newSuppressUntil = Date.now() + duration + 80;
                window.__snapSuppressUntil = Math.max(window.__snapSuppressUntil || 0, newSuppressUntil);
                window.__chaptersAnimating = true;
                window.__scrollAnimating = true;

                function step(now) {
                    const elapsed = Math.min(duration, Math.max(0, now - startTime));
                    const progress = easingFn(elapsed / duration);
                    const cur = Math.round(start + (distance * progress));
                    try {
                        if (scroller === document.scrollingElement || scroller === document.documentElement) {
                            window.scrollTo(0, cur);
                        } else if (typeof scroller.scrollTo === 'function') {
                            scroller.scrollTo({ top: cur });
                        } else {
                            scroller.scrollTop = cur;
                        }
                    } catch(e) { /* swallow */ }

                    if (elapsed < duration) {
                        requestAnimationFrame(step);
