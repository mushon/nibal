<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting to /vim/</title>
  <script>
    // Redirect all embed/ requests to /vim/
    // Convert hash format: embed/#url/flags -> vim/#url/flags
    const hash = window.location.hash;
    if (hash) {
      // Redirect to /vim with same hash
      window.location.replace('/vim/' + hash);
    } else {
      // No hash, redirect to /vim
      window.location.replace('/vim/');
    }
  </script>
</head>
<body>
  <p>Redirecting to /vim/ ...</p>
</body>
</html>
