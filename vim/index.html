<!doctype html>
<html>
<head>
    <style>
      /* Hide Vimeo overlays and controls */
      iframe#vimeo-embed::-webkit-media-controls-panel,
      iframe#vimeo-embed::-webkit-media-controls,
      iframe#vimeo-embed .vp-controls,
      iframe#vimeo-embed .vp-overlay {
        display: none !important;
      }
    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Embed loader</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
    }
    #vimeo-crop-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    #vimeo-embed {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: center center;
      background: transparent;
      border: none;
      pointer-events: auto;
      will-change: transform;
      contain: layout style paint;
      opacity: 0;
      z-index: 20;
    }
    #vimeo-embed.playing {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    /* Preloader spinner */
    .preloader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Mobile: larger and more visible preloader */
    @media (max-width: 768px) {
      .preloader {
        width: 60px;
        height: 60px;
        border-width: 5px;
        border-color: rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
      }
    }
  </style>
</head>
<body>
  <div id="vimeo-crop-container">
    <div class="preloader"></div>
    <iframe id="vimeo-embed" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" playsinline webkit-playsinline referrerpolicy="no-referrer" sandbox="allow-scripts allow-same-origin allow-presentation allow-popups" title="vimeo_embed"></iframe>
  </div>
  <script>
    // Defer player.js loading - not needed for basic iframe embed
    
    function getVimeoIdFromHash() {
      var hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      // Format: vimeo.com/123456789/flags
      var match = hash.match(/vimeo\.com\/(\d+)/);
      var id = match ? match[1] : null;
      return id;
    }
    function getFlagsFromHash() {
      var hash = decodeURIComponent(location.hash.replace(/^#/, ''));
      var parts = hash.split('/');
      return parts[1] ? parts[1].split(',') : [];
    }
    function buildVimeoSrc(id, flags) {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
      var params = [
        'badge=0',
        'autopause=0',
        'autoplay=1',
        'muted=1',
        'loop=1',
        'background=1', // Hide Vimeo UI
        'controls=0',
        'title=0',
        'byline=0',
        'portrait=0',
        'api=1', // Enable Vimeo player API for event detection
        'playsinline=1' // Required for mobile inline video playback
      ];
      // Lower quality on mobile to reduce crashes
      // Don't add quality param - let Vimeo auto-negotiate for device
      // This fixes compatibility on devices that don't support 360p
      return 'https://player.vimeo.com/video/' + id + '?' + params.join('&');
    }
    var loadTimeout = null;
    var isVisible = true; // Start as visible since iframe fills viewport
    var hasLoadedOnce = false;
    var playerReady = false;
    var currentId = null;
    var loadAttempts = 0;
    var maxLoadAttempts = 2;
    
    function updateVimeoEmbed() {
      try {
        var id = getVimeoIdFromHash();
        if (!id) return;
        
        // Debounce rapid hash changes
        if (loadTimeout) clearTimeout(loadTimeout);
        
        loadTimeout = setTimeout(function() {
          var flags = getFlagsFromHash();
          var src = buildVimeoSrc(id, flags);
          var iframe = document.getElementById('vimeo-embed');
          
          if (!iframe) return;
          
          // Reset attempts when loading a new video
          if (currentId !== id) {
            currentId = id;
            loadAttempts = 0;
          }
          
          // Load immediately on first load, or if visible
          if (isVisible || !hasLoadedOnce) {
            // Prevent redundant reloads
            if (iframe.src !== src) {
              console.log('[vimeo] Loading video ' + id + ' (attempt ' + (loadAttempts + 1) + '/' + maxLoadAttempts + ')');
              iframe.src = src;
              hasLoadedOnce = true;
              loadAttempts++;
              
              // Fallback: hide preloader after 3 seconds if events don't fire
              setTimeout(function() {
                if (!playerReady) {
                  var iframe = document.getElementById('vimeo-embed');
                  var preloader = document.querySelector('.preloader');
                  console.log('[vimeo] Timeout reached, showing iframe');
                  if (iframe) {
                    iframe.classList.add('playing');
                    // Force visibility as absolute fallback
                    iframe.style.opacity = '1';
                  }
                  if (preloader) preloader.classList.add('hidden');
                  playerReady = true;
                  
                  // If still not ready and we haven't exceeded attempts, try again
                  if (loadAttempts < maxLoadAttempts) {
                    console.log('[vimeo] Retrying load...');
                    setTimeout(function() {
                      playerReady = false;
                      updateVimeoEmbed();
                    }, 1000);
                  }
                }
              }, 3000);
            }
          }
        }, 50);
      } catch(e) {
        console.error('[vimeo] Update failed:', e);
      }
    }
    
    // Lazy load with IntersectionObserver for visibility changes
    if ('IntersectionObserver' in window) {
      var observer = new IntersectionObserver(function(entries) {
        entries.forEach(function(entry) {
          isVisible = entry.isIntersecting;
          if (isVisible && !hasLoadedOnce) {
            updateVimeoEmbed();
          }
        });
      }, { threshold: 0.01 });
      
      var container = document.getElementById('vimeo-crop-container');
      if (container) observer.observe(container);
    }
    
    // Listen for Vimeo player events to detect playback start
    window.addEventListener('message', function(event) {
      try {
        if (event.origin !== 'https://player.vimeo.com') return;
        var data = JSON.parse(event.data);
        
        // When video starts playing or is ready, show iframe and hide preloader
        if (data.event === 'play' || data.event === 'timeupdate' || data.event === 'ready') {
          var iframe = document.getElementById('vimeo-embed');
          var preloader = document.querySelector('.preloader');
          console.log('[vimeo] Event received: ' + data.event);
          if (iframe && !playerReady) {
            iframe.classList.add('playing');
            // Force visibility as absolute fallback
            iframe.style.opacity = '1';
            if (preloader) preloader.classList.add('hidden');
            playerReady = true;
            console.log('[vimeo] Video ready via ' + data.event);
          }
        }
      } catch(e) {
        // Silently ignore non-Vimeo messages
      }
    }, { passive: true });
    
    // Only control video via hash changes
    window.addEventListener('hashchange', updateVimeoEmbed, { passive: true });
    
    // Initial load
    updateVimeoEmbed();
    // Memory cleanup on page unload
    window.addEventListener('pagehide', function() {
      try {
        var iframe = document.getElementById('vimeo-embed');
        if (iframe) {
          iframe.src = 'about:blank';
        }
        if (loadTimeout) clearTimeout(loadTimeout);
      } catch(e) {}
    }, { passive: true });
  </script>
</body>
</html>
